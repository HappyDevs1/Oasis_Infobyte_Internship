<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="10-calculator.css">
  </head>

  <body>
    <h1>Calculator App</h1>
    <p class="js-calculation-text calculation-text"></p>
    <p>
      <button class="left-button" 
      onclick="
        updateCalculation('1');
      ">1</button>
      
      <button class="left-button" 
      onclick="
        updateCalculation('2');
      ">2</button>

      <button class="left-button" 
      onclick="
        updateCalculation('3');
      ">3</button>

      <button class="right-button" 
      onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="left-button" 
      onclick="
        updateCalculation('4');
      ">4</button>
      
      <button class="left-button"
      onclick="
        updateCalculation('5');
      ">5</button>

      <button class="left-button"
      onclick="
        updateCalculation('6');
      ">6</button>

      <button class="right-button" 
      onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="left-button" 
      onclick="
        updateCalculation('7');
      ">7</button>
      
      <button class="left-button" 
      onclick="
        updateCalculation('8');
      ">8</button>

      <button class="left-button" 
      onclick="
        updateCalculation('9');
      ">9</button>

      <button class="right-button" 
      onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="left-button" 
      onclick="
        updateCalculation('0');
      ">0</button>
      
      <button class="left-button" 
      onclick="
        updateCalculation('.');
      ">.</button>

      <button class="left-button" 
      onclick="
        calculation = eval(calculation);
        displayCalculation();
      ">=</button>

      <button class="right-button" 
      onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="clear-button" 
      onclick="
        calculation = '';
        displayCalculation();
      ">Clear</button>
    </p>
    <script src="10-calculator.js">
  
    </script>
  </body>
  
</html>
